<ion-view title="Ionic Showcase - Form">
	<ion-content class="has-header">
		<div class="row">
			<div class="col col-center">
				<h1 class="page-title">Ionic Form</h1>
				<h3 class="page-subtitle">Insert User</h3>
			</div>
		</div>
		<form ng-submit="addItem(item)">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">ID</span>
					<input type="text" placeholder="0" ng-model="item.userId">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Name</span>
					<input type="text" placeholder="Gin" ng-model="item.name">
				</label>
			</div>
			<div class="row">
				<div class="col col-center">
					<button type="submit" class="button button-block button-positive">
						Submit Form
					</button>
				</div>
			</div>
		</form>
	</ion-content>
</ion-view>
